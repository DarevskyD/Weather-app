<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">  
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700;800&display=swap" rel="stylesheet"> 
  <title>Weather-app</title>
</head>
<body>
  <div class="app-wrapper">
    <header>
      <input type="text" autocomplete="off" class="search__city" placeholder="Weather in your city...">
    </header>
    <main>
      <section class="location">
        <div class="location__city">New York, US</div>
        <div class="location__date">Friday 10 - December 2020</div>
      </section> 
      <section class="weather">
        <div class="weather__icon"><img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon"></div>
        <div class="weather__temperature">15<span>&ordmc</span></div>
        <div class="weather__wind">Wind speed: 10m/s</div>
        <div class="weather__now">Rain</div>       
      </section>           
    </main>
  </div>
 <script src="main.js"></script> 
</body>
</html>
