<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">  
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700;800&display=swap" rel="stylesheet"> 
  <title>Weather-app</title>
</head>
<body>
  <div class="app-wrapper">
    <header>
      <input type="text" autocomplete="off" class="search__city" placeholder="Enter the city...">
    </header>
    <main>
      <section class="location">
        <div class="location__city">New York, NY</div>
        <div class="location__date">Thursday 10 January 2020</div>
      </section> 
      <section class="weather">
        <div class="weather__icon"><img src="/icons/" alt="weather-icon"></div>
        <div class="weather__temperature">15<span>&ordmc</span></div>
        <div class="weather__now">Sunny</div>       
      </section>           
    </main>
  </div>
 <script src="main.js"></script> 
</body>
</html>
